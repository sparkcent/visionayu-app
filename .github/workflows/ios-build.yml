name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby (for CocoaPods)
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies with npm
      run: |
        npm install

    - name: Install dependencies with CocoaPods
      run: |
        cd ios
        pod install --repo-update

    - name: Build the iOS app
      run: |
        cd ios
        xcodebuild -workspace app.xcworkspace -scheme app -sdk iphoneos -configuration Release clean build -allowProvisioningUpdates \
          CODE_SIGN_IDENTITY="Apple Development" DEVELOPMENT_TEAM="5L88RQB54B"

    - name: Archive iOS build
      run: |
        cd ios
        xcodebuild -workspace app.xcworkspace -scheme app -sdk iphoneos -configuration Release archive \
          -archivePath $PWD/build/app.xcarchive -allowProvisioningUpdates \
          CODE_SIGN_IDENTITY="Apple Development" DEVELOPMENT_TEAM="5L88RQB54B"

    - name: Export iOS IPA
      run: |
        cd ios
        xcodebuild -exportArchive -archivePath $PWD/build/app.xcarchive \
          -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build \
          CODE_SIGN_IDENTITY="Apple Development" DEVELOPMENT_TEAM="5L88RQB54B"

    - name: Upload IPA to GitHub Release (Optional)
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: ios/build/*.ipa